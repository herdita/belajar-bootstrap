<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>latihan Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=Lato');

    body {
        font-family: 'Lato', sans-serif;
        padding-top: 20px;
    }

    .navbar-default {
        border: transparent;
        background-color: transparent;
    }

    img.img-ukuran {
        width: 120px;
        height: auto;
    }

    .text-btn {
        font-size: 25px;
    }

    .form-control:focus {
        border-color: #000;
        outline: 0;
        -webkit-box-shadow: 0 0 0 white;
        box-shadow: 0 0 0 white;
    }

    .navbar-form {
        padding: 0;
    }

    .form-top {
        height: 45px;
        width: 305px ! important;
        border: 0px;
        box-shadow: 0 0 0 white;
        border-bottom: 1px solid #333;
        border-radius: 0;
        padding: 0;
    }

    .btn-search-top {
        border-color: transparent;
        background: transparent;
        padding: 0 0 0 10;
    }

    .navbar-top .menu-top {
        text-transform: uppercase;
        font-weight: 900;
        font-size: 15px;
    }

    .navbar-top .menu-top>li>a {
        padding: 15px 0px 15px 0px;
        margin-left: 15px;
        margin-right: 15px;
    }

    .navbar-top .menu-top>li:last-child>a {
        margin-right: 0px;
    }

    @media (max-width: 767px) {
        .form-top {
            width: 300px ! important;
            max-width: 100%;
        }

        img.img-ukuran {
            width: 70px;
            height: auto;
        }

        .form-top {
            height: 50px;
        }
    }
</style>

<body>
    <div class="row">

        <div class="col-md-6">
            <!-- navbar -->
            <div class="container">
                <nav class="navbar navbar-default navbar-top">

                    <!-- Navbar header -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#list">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                        <a href="#" class="navbar-brand"><img src="logo1.jpg" class="img-ukuran img-responsive"></a>
                    </div>

                    <!-- isi navbar -->
                    <div class="collapse navbar-collapse" id="list">
                        <ul class="nav navbar-nav navbar-top navbar-right">
                            <li><a href="#"><span class="glyphicon glyphicon-shopping-cart text-btn"></span></a></li>
                        </ul>

                        <form class="navbar-form navbar-right" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control form-top" placeholder="Type to Search">
                                <button type="submit" class="btn btn-default btn-search-top btn-link text-btn"><span class="glyphicon glyphicon-search"></span></button>
                            </div>
                        </form>

                        <div class="clearfix"></div>
                        <ul class="nav navbar-nav navbar-right menu-top">
                            <li><a href="#"> Shop </a></li>
                            <li><a href="#"> Blog </a></li>
                            <li><a href="#"> About </a></li>
                            <li><a href="#"> Login </a></li>
                        </ul>
                    </div>

                </nav>
            </div>

            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/sidebar/1.jpg" alt="slide1">
                        <div class="carousel-caption">
                            <h1> Hubungi kami </h1>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/sidebar/2.jpg" alt="slide2">
                        <div class="carousel-caption">
                            Diskon 50%
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/sidebar/3.jpg" alt="slide3">
                        <div class="carousel-caption">
                            Hari senin harga naik
                        </div>
                    </div>
                     <div class="item">
                        <img src="img/sidebar/4.jpg" alt="slide4">
                        <div class="carousel-caption">
                            Hari senin harga naik
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
            </div>

        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
